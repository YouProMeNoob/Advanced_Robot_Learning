services:
  cpu:
    image: om_noetic_v2:latest
    container_name: arl_cpu_cont
    build:
      context: .
      dockerfile: cpu.Dockerfile
    privileged: true
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/root/.Xauthority-host
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - $HOME/.Xauthority:/root/.Xauthority-host:rw
      - /dev:/dev
      - ./src:/root/catkin_ws/shared:rw
      - ./recordings_final:/root/catkin_ws/recordings:rw
    device_cgroup_rules:
      - "c 81:* rmw"
      - "c 189:* rmw"
    stdin_open: true  # equivalent to -i
    tty: true         # equivalent to -t
    profiles:
      - cpu

  gpu:
    image: om_noetic_v2:latest
    container_name: arl_gpu_cont
    build:
      context: .
      dockerfile: cpu.Dockerfile
    privileged: true
    network_mode: host
    runtime: nvidia
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/root/.Xauthority-host
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - $HOME/.Xauthority:/root/.Xauthority-host:rw
      - /dev:/dev
      - ./src:/root/catkin_ws/shared:rw
      - ./recordings_final:/root/catkin_ws/recordings:rw
    stdin_open: true
    tty: true
    profiles:
      - gpu


